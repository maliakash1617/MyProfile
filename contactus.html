<!DOCTYPE html>
<html>
    <head>
        <title> Contact us </title>
    </head>
    <body>
        <h3> Contact Us </h3>
        <table>
            <thead></thead>
            <tbody>
                <tc>
                    <td><label for="fullname"> Full Name:</td>
                    <td><input type="text" id="fullname" placeholder="Max character lenght=40" maxlength="40"> </td>
                </tc>
                <tr>
                <tc>
                    <td><label for="mobilenumber"> Mobile Number: </label></td>
                    <td><input type="tel" id="mobilenumber"></td>
                </tc>
            </tr>
            <tr>
                <tc>
                    <td><label for="email"> Email: </label></td>
                    <td><input type="text" id="email" placeholder="Ex.abc@gmail.com"></td>
                </tc>
            </tr>
            <tr>
                <tc>
                    <td> Enquiry: </td>
                    <td><textarea rows="5" cols="25"></textarea></td>
                </tc>
            </tr>
            <tr>
                <td><button type="submit"> Submit </button></td>
                <td><button type="reset"> Clear </button></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
